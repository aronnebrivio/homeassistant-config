# PC Fisso
- platform: wake_on_lan
  name: Fisso
  mac: !secret switch.fisso.mac
  host: !secret switch.fisso.ip
  turn_off:
    service: hassio.addon_stdin
    data:
      addon: core_rpc_shutdown
      input: fisso
# Dummy switch
- platform: template
  switches:
    dummy_switch:
      friendly_name: "Dummy Switch"
      turn_on:
      turn_off:
# Work Station
- platform: template
  switches:
    work_station:
      friendly_name: "Work Station"
      turn_on:
        service: script.work_station_on
      turn_off:
        service: script.work_station_off
      value_template: "{{ is_state('light.luce_scrivania', 'on') and is_state('switch.casse_pc', 'on') and is_state('switch.fisso', 'off') }}"
# Gaming Station
- platform: template
  switches:
    gaming_station:
      friendly_name: "Gaming Station"
      turn_on:
        service: script.gaming_station_on
      turn_off:
        service: script.gaming_station_off
      value_template: "{{ is_state('light.luce_scrivania', 'on') and is_state('switch.casse_pc', 'on') and is_state('switch.fisso', 'on') }}"
# Water Heater
- platform: template
  switches:
    water_heater:
      friendly_name: Boiler
      turn_on:
        service: rest_command.switchbot_device_command
        data:
          deviceId: !secret switchbot.bot_1.device_id
          command: "turnOn"
      turn_off:
        service: rest_command.switchbot_device_command
        data:
          deviceId: !secret switchbot.bot_1.device_id
          command: "turnOff"
# Bedroom air conditioner
- platform: template
  switches:
    bedroom_air_conditioner:
      friendly_name: "Bedroom Air Conditioner"
      turn_on:
        service: rest_command.switchbot_device_command
        data:
          deviceId: !secret switchbot.bedroom_air_conditioner.device_id
          command: "turnOn"
      turn_off:
        service: rest_command.switchbot_device_command
        data:
          deviceId: !secret switchbot.bedroom_air_conditioner.device_id
          command: "turnOff"
