  #  type: vertical-stack
  - type: vertical-stack
    cards:
      - type: custom:mushroom-title-card
        title: Raccolta rifiuti
      - type: grid
        cards:
          - type: custom:mushroom-entity-card
            entity: sensor.garbage_collection_trash
          - type: custom:mushroom-entity-card
            entity: sensor.garbage_collection_organic
          - type: custom:mushroom-entity-card
            entity: sensor.garbage_collection_paper
          - type: custom:mushroom-entity-card
            entity: sensor.garbage_collection_plastic
          - type: custom:mushroom-entity-card
            entity: sensor.garbage_collection_glass_and_metal
        square: false
        columns: 2
  # Energy Consumption
  - type: custom:mini-graph-card
    name: Consumo elettrico giornaliero
    icon: mdi:pulse
    smoothing: true
    hours_to_show: 240
    points_per_hour: 1
    line_width: 2
    line_color: orange
    animate: true
    height: 100
    entities:
      - sensor.daily_energy
    show:
      graph: bar
      average: true
      extrema: true
      labels: false
    group_by: date
    aggregate_func: max
  # Services
  - type: custom:decluttering-card
    template: services_card
  # Echo Show
  - type: media-control
    entity: media_player.echo_show_cucina
