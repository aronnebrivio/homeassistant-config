path: livingroom
icon: mdi:sofa
badges: []
cards:
  # Header
  # - type: picture
  #   image: /local/images/rooms/livingroom.jpg
  # Smart Home
  - type: vertical-stack
    cards:
      - type: custom:mushroom-title-card
        title: Smart home
      - type: horizontal-stack
        cards:
          - type: custom:mushroom-entity-card
            entity: switch.livingroom_tv
            icon: mdi:television-classic
            primary_info: name
            secondary_info: state
            name: TV
            tap_action:
              action: toggle
          - type: custom:mushroom-light-card
            entity: light.spada_suprema
            icon: mdi:sword
            primary_info: name
            secondary_info: state
            name: Spada Suprema
            icon_color: yellow
            tap_action:
              action: toggle
      - type: custom:mushroom-light-card
        entity: light.piantana_sala
        icon: mdi:floor-lamp-torchiere
        primary_info: name
        secondary_info: state
        icon_color: yellow
        name: Piantana
        show_brightness_control: true
  - type: vertical-stack
    cards:
      - type: custom:mushroom-title-card
        title: Sensori
      - type: custom:mini-graph-card
        # Temperature
        entities:
          - entity: sensor.termometro_sala_temperature
            show_legend: false
          - entity: sun.sun
            color: gray
            name: Night
            show_line: false
            show_points: false
            show_legend: false
            y_axis: secondary
        name: Temperatura
        animate: true
        show:
          labels: true
          labels_secondary: true
        state_map:
          - value: below_horizon
            label: Night
          - value: above_horizon
            label: Day
        color_thresholds:
          - value: 20
            color: "#f39c12"
          - value: 21
            color: "#d35400"
          - value: 21.5
            color: "#c0392b"
        hours_to_show: 168
        points_per_hour: 0.25
      - type: custom:mini-graph-card
        # Umidity
        entities:
          - entity: sensor.termometro_sala_humidity
            show_legend: false
            color: "#89cff0"
          - entity: sun.sun
            color: gray
            name: Night
            show_line: false
            show_points: false
            show_legend: false
            y_axis: secondary
        name: Umidit√†
        animate: true
        show:
          labels: true
          labels_secondary: true
        state_map:
          - value: below_horizon
            label: Night
          - value: above_horizon
            label: Day
        hours_to_show: 168
        points_per_hour: 0.25
  - type: vertical-stack
    cards:
      - type: custom:mushroom-title-card
        title: Media player
      # Fire TV
      - type: media-control
        entity: media_player.firestick
      # Echo
      - type: media-control
        entity: media_player.echo_sala
  # Other
  - type: vertical-stack
    cards:
      - type: custom:mushroom-title-card
        title: Extra
      - type: horizontal-stack
        cards:
          - type: custom:mushroom-light-card
            entity: light.piantana_sala_luce_grande
            icon: mdi:floor-lamp-torchiere
            primary_info: name
            secondary_info: state
            icon_color: yellow
            name: Grande
            show_brightness_control: true
          - type: custom:mushroom-light-card
            entity: light.piantana_sala_luce_piccola
            icon: mdi:floor-lamp
            primary_info: name
            secondary_info: state
            name: Piccola
            icon_color: yellow
            show_brightness_control: true
      - type: entities
        title: Circadian Lighting
        entities:
          - entity: switch.circadian_lighting_piantana_luce_grande
            name: Piantana Luce Grande
          - entity: switch.circadian_lighting_piantana_luce_piccola
            name: Piantana Luce Piccola
