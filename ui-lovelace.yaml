  - theme: Backend-selected
    title: Home
    type: sections
    badges:
      - type: custom:mushroom-template-badge
        color: teal
        content: ''
        visibility:
          - condition: state
            entity: vacuum.robottino_sguaterino
            state: cleaning
        tap_action:
          action: more-info
        entity: vacuum.robottino_sguaterino
        icon: mdi:robot-vacuum
      - type: custom:mushroom-template-badge
        icon: mdi:fan
        color: red
        content: ''
        visibility:
          - condition: or
            conditions:
              - condition: state
                entity: climate.condizionatore_camera
                state_not: 'off'
              - condition: state
                entity: climate.condizionatore_cucina
                state_not: 'off'
              - condition: state
                entity: climate.condizionatore_sala
                state_not: 'off'
      - type: custom:mushroom-template-badge
        icon: mdi:door-open
        color: red
        content: ''
        visibility:
          - condition: or
            conditions:
              - condition: state
                entity: binary_sensor.bedroom_window_sensor_contact
                state: 'on'
              - condition: state
                entity: binary_sensor.livingroom_window_sensor_contact
                state: 'on'
              - condition: state
                entity: binary_sensor.livingroom_door_sensor_contact
                state: 'on'
      - type: entity
        show_name: false
        show_state: true
        show_icon: true
        entity: sensor.home_temperature
        color: blue
      - type: entity
        show_name: false
        show_state: true
        show_icon: true
        entity: sensor.home_humidity
        color: cyan
