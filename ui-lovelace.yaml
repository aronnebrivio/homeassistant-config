              \ {{user}}!\n{% elif (time >= 12) %}\n  Buon pomeriggio, {{user}}!\n\
              {% elif (time >= 5) %}\n  Buongiorno, {{user}}!\n{% else %}\n  Ciao,\
              \ {{user}}!\n{% endif %}"
            grid_options:
              columns: full
        column_span: 3
      - type: grid
        cards:
          - type: weather-forecast
            entity: weather.casa
            forecast_type: daily
            visibility:
              - condition: screen
                media_query: '(min-width: 768px)'
            grid_options:
              columns: 12
              rows: 4
          - type: custom:simple-weather-card
            entity: weather.casa
